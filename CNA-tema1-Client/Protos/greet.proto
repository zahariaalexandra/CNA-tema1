syntax = "proto3";

option csharp_namespace = "CNA_tema1_Server";

package greet;

// The greeting service definition.
service Greeter {
  // Sends a greeting
  rpc SayHello (HelloRequest) returns (HelloReply);
}

message HelloRequest { 
  string message = 1;    
}

// The response message containing the greetings.
message HelloReply { 
    string message = 1;
}
